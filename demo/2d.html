<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="../heatmap.js"></script>
  </head>
  <body>
    <canvas id="canvas" width="900" height="600" onmousemove="addMouse"></canvas>

    <script>
      function createRandomData() {
        const data = [];
        for (let i = 0; i < 100; i++) {
          data.push({
            x: Math.random(),
            y: Math.random(),
            weight: Math.random() * 10,
          });
        }

        return data;
      }

      function addMouse(e) {
        console.log(e);
      }

      window.onload = () => {
        window.map = new Heatmap(
          document.getElementById("canvas"),
          createRandomData(),
          {
            max: 10,
            min: 0,
          }
        );

        window.map.draw();
        // setInterval(() => {
        //   map.data = createRandomData();
        //   map.draw();
        // }, 1000 / 60);
      };
    </script>
  </body>
</html>
